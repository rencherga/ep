<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://wenzhixin.net.cn/p/bootstrap-table/src/bootstrap-table.css" rel="stylesheet" type="text/css" />

    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.bootstrap.min.css" rel="stylesheet" />
    <link href="http://protostrap.com/Assets/gv/css/gv.bootstrap-form.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->

</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <form action="../submit" id="formentry" class="form-horizontal" role="form" data-parsley-validate novalidate>
                <div class="container-fluid shadow">
                    <div class="row">
                        <div id="valErr" class="row viewerror clearfix hidden">
                            <div class="alert alert-danger">Oops! Seems there are some errors..</div>
                        </div>
                        <div id="valOk" class="row viewerror clearfix hidden">
                            <div class="alert alert-success">Yay! ..</div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group brdbot">
                                            <h3>New Meeting Creation:</h3>
                                            <div class="controls col-sm-9">

                                                <p id="field50" data-default-label="Header" data-default-is-header="true" data-control-type="header"></p><span id="errId1" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="name">Meeting Name:<span class="req"> *</span>
                                            </label>
                                            <div class="controls col-sm-9">

                                                <input id="name" class="form-control k-textbox" data-role="text" required="required" data-parsley-errors-container="#errId2" type="text"><span id="errId2" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="m_desc">Meeting Description:<span class="req"> *</span>
                                            </label>
                                            <div class="controls col-sm-9">

                                                <textarea id="m_desc" rows="3" class="form-control k-textbox" data-role="textarea" required="required" data-parsley-errors-container="#errId3"></textarea><span id="errId3" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="m_time">Meeting Date &amp; Time:<span class="req"> *</span>
                                            </label>
                                            <div class="controls col-sm-9">

                                                <span style="" class="k-widget k-datetimepicker k-header form-control"><span class="k-picker-wrap k-state-default"><input id="m_time" class="form-control k-input" data-role="datetime" style="width: 100%;" role="textbox" aria-haspopup="true" aria-expanded="false" aria-disabled="false" aria-readonly="false" aria-label="Current focused date is 5/4/2017 1:00:00 PM" data-error-container="#errfield3" required="required" aria-activedescendant="field3_option_selected" data-parsley-errors-container="#errId4" type="text"><span unselectable="on" class="k-select"><span unselectable="on" class="k-icon k-i-calendar" role="button" aria-controls="field3_dateview">select</span><span unselectable="on" class="k-icon k-i-clock" role="button" aria-controls="field3_timeview">select</span></span>
                                                </span>
                                                </span><span id="errId4" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="m_duration">Meeting Duration:<span class="req"> *</span>
                                            </label>
                                            <div class="controls col-sm-9">

                                                <select id="m_duration" class="form-control" data-role="select" required="required" selected="selected" data-parsley-errors-container="#errId5">





                                                    <option value="15" selected="selected">15</option>
                                                    <option value="30">30</option>
                                                    <option value="45">45</option>
                                                    <option value="60">60</option>
                                                    <option value="90">90</option>
                                                    <option value=""></option>
                                                </select><span id="errId5" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="location">Meeting Location:</label>
                                            <div class="controls col-sm-9">

                                                <select id="location" class="form-control" data-role="select" data-parsley-errors-container="#errId6">
                                                    <option value="" selected="selected">Phone</option>
                                                    <option value="Option 1">Conference Room 1</option>
                                                    <option value="Option 2">Conference Room 2</option>
                                                    <option value="Option 3">Conference Room 3</option>
                                                    <option value="Option 4">Conference Room 4</option>
                                                </select><span id="errId6" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3">Recurring Meeting:<span class="req"> *</span>
                                            </label>
                                            <div class="controls col-sm-9">

                                                <label class="radio col-md-6" for="radio21">
                                                    <input value="Option 1" id="radio21" name="field20" required="required" checked="checked" data-parsley-errors-container="#errId7" type="radio">No</label>
                                                <label class="radio col-md-6" for="radio22">
                                                    <input value="Option 2" id="radio22" name="field20" required="required" data-parsley-errors-container="#errId7" type="radio">Yes</label><span id="errId7" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="recur_every">Recur every:</label>
                                            <div class="controls col-sm-9">

                                                <select id="recur_every" class="form-control" data-role="select" selected="selected" data-parsley-errors-container="#errId8">





                                                    <option value="Day" selected="selected">Day</option>
                                                    <option value="Week">Week</option>
                                                    <option value="Month">Month</option>
                                                    <option value="Year">Year</option>
                                                    <option value=""></option>
                                                </select><span id="errId8" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="recur_freq">Recurrence Fequency:</label>
                                            <div class="controls col-sm-9">

                                                <span style="" class="k-widget k-numerictextbox form-control"><span class="k-numeric-wrap k-state-default"><input class="k-formatted-value form-control k-input" tabindex="0" style="display: inline;" aria-disabled="false" aria-readonly="false" id="recur_freq" data-parsley-errors-container="#errId9" type="text"><input id="recur_freq" value="" class="form-control k-input" data-role="numeric" data-format="integer" role="spinbutton" style="display: none;" aria-valuenow="" aria-disabled="false" aria-readonly="false" data-error-container="#errfield46" data-default="1" data-parsley-errors-container="#errId9" type="text"><span class="k-select"><span unselectable="on" class="k-link"><span unselectable="on" class="k-icon k-i-arrow-n" title="Increase value">Increase value</span></span><span unselectable="on" class="k-link"><span unselectable="on" class="k-icon k-i-arrow-s" title="Decrease value">Decrease value</span></span>
                                                </span>
                                                </span>
                                                </span><span id="errId9" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="st_date">Recurrence Start Date:</label>
                                            <div class="controls col-sm-9">

                                                <span style="" class="k-widget k-datepicker k-header form-control"><span class="k-picker-wrap k-state-default"><input id="st_date" class="form-control k-input" data-role="date" style="width: 100%;" role="textbox" aria-haspopup="true" aria-expanded="false" aria-owns="field47_dateview" aria-disabled="false" aria-readonly="false" aria-label="Current focused date is null" data-error-container="#errfield47" data-parsley-errors-container="#errId10" type="text"><span unselectable="on" class="k-select" role="button" aria-controls="field47_dateview"><span unselectable="on" class="k-icon k-i-calendar">select</span></span>
                                                </span>
                                                </span><span id="errId10" class="error"></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label control-label-left col-sm-3" for="end_date">Recurrence End Date:</label>
                                            <div class="controls col-sm-9">

                                                <span style="" class="k-widget k-datepicker k-header form-control"><span class="k-picker-wrap k-state-default"><input id="end_date" class="form-control k-input" data-role="date" style="width: 100%;" role="textbox" aria-haspopup="true" aria-expanded="false" aria-owns="field48_dateview" aria-disabled="false" aria-readonly="false" aria-label="Current focused date is null" data-error-container="#errfield48" data-parsley-errors-container="#errId11" type="text"><span unselectable="on" class="k-select" role="button" aria-controls="field48_dateview"><span unselectable="on" class="k-icon k-i-calendar">select</span></span>
                                                </span>
                                                </span><span id="errId11" class="error"></span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">



                                    <button id="button54" type="button" class="btn btn-lg">Save Meeting</button>
                                    <button id="button58" type="button" class="btn btn-lg">Cancel</button>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
    <script src="http://protostrap.com/Assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://wenzhixin.net.cn/p/bootstrap-table/src/bootstrap-table.js" type="text/javascript"></script>

    <script src="http://protostrap.com/Assets/inputmask/js/jquery.inputmask.js" type="text/javascript"></script>
    <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    <script src="http://protostrap.com/Assets/parsely/parsley.extend.js" type="text/javascript"></script>
    <script src="http://protostrap.com/Assets/parsely/2.0/parsley.js" type="text/javascript"></script>
    <script src="http://protostrap.com/Assets/download.js" type="text/javascript"></script>
    <script src="http://protostrap.com/Assets/protostrap.js" type="text/javascript"></script>
</body>

</html>
